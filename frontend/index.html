<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="index.css">
    <script defer src="index.js"></script>
</head>

<body>
    <h1>WELCOME TO THE INFORMATION GENERATOR</h1>
    <form onsubmit='login(event)'>
        <label for="username" class='form-group'>
            Username: <input id="username" type="text" placeholder="username" />
        </label>

        <label for="password" class='form-group'>
            Password: <input id="password" type="password" placeholder="email" />
        </label>

        <input class='submit-button' type='submit' value='Login' />
    </form>

    <div class='details-modal hidden'></div>

    <div class="details-modal-backdrop hidden" onclick="closeModal()"></div>

    <div id="alert" style="bottom: -100px"></div>
</body>

</html>
